x-car-integration-alias: &car-host-alias
  # 172.20.0.1 is *always* the bridge-gateway IP seen
  # from containers on Dockerâ€™s default network.
  extra_hosts:
    # - "car-integration:172.20.0.1"
    - "car-integration:host-gateway"

services:
  timescaledb:
    image: timescale/timescaledb-ha:pg14-latest
    ports: ["5555:5432"]
    environment: ["POSTGRES_PASSWORD=postgres"]
    volumes:
      - timescaledb:/home/postgres/pgdata/data
    <<: *car-host-alias

  redis:
    image: redis:latest
    ports: ["6379:6379"]
    <<: *car-host-alias

  backend:
    build:
      context: ./backend
      dockerfile: ../support/backend/Dockerfile
    volumes: ["./backend:/app"]
    ports: ["5000:8080", "5345:2345"]
    depends_on: ["timescaledb", "redis"]
    environment:
      CAR_INTEGRATION_HOST: 172.18.0.1  # replace with your host IP
      CAR_INTEGRATION_PORT: 5050
    <<: *car-host-alias

  decision-module:
    build:
      context: ./decision-module
      dockerfile: ../support/decision-module/Dockerfile
    volumes: ["./decision-module:/app"]
    links: ["car-integration"]
    ports: ["6061:6061", "5051:5051"]
    depends_on: ["timescaledb"]
    <<: *car-host-alias

  car-integration:
    build:
      context: ./car-integration
      dockerfile: ../support/car-integration/Dockerfile
    volumes: ["./car-integration:/app"]
    network_mode: "host" # access to host for access to car ip addresses
    depends_on: ["timescaledb"]
    # extra_hosts:
    #   - "redis:127.0.0.1"
    #   - "timescaledb:127.0.0.1"
    # ports:
    #   - "5050:5050/udp"
    #   - "6060:6060/udp"
    #   - "4040:4040/udp"
    <<: *car-host-alias

volumes:
  timescaledb:
