services:
  timescaledb:
    image: timescale/timescaledb-ha:pg14-latest
    ports: ["5555:5432"]
    environment: ["POSTGRES_PASSWORD=postgres"]
    volumes:
      - timescaledb:/home/postgres/pgdata/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -h localhost -p 5432 || exit 1"]
      interval: 2s
      timeout: 5s
      retries: 30
      start_period: 10s
    networks:
      - reco_default

  redis:
    image: redis:latest
    ports: ["6379:6379"]
    networks:
      - reco_default

  backend:
    build:
      context: ./backend
      dockerfile: ../support/backend/Dockerfile
    volumes: ["./backend:/app"]
    ports: ["5000:8080", "5345:2345"]
    depends_on: ["timescaledb", "redis", "car-integration"]
    environment:
      CAR_INTEGRATION_HOST: car-integration
      CAR_INTEGRATION_PORT: 5050
    networks:
      - reco_default

  decision-module:
    build:
      context: ./decision-module
      dockerfile: ../support/decision-module/Dockerfile
    volumes: ["./decision-module:/app"]
    links: ["car-integration"]
    ports: ["6061:6061", "5051:5051"]
    depends_on: ["timescaledb", "car-integration"]
    environment:
      CAR_INTEGRATION_HOST: car-integration
      CAR_INTEGRATION_PORT: 6060
    networks:
      - reco_default

  car-integration:
    build:
      context: ./car-integration
      dockerfile: ../support/car-integration/Dockerfile
    volumes: ["./car-integration:/app"]
    # Back on bridge network so other containers can reach it via service name
    depends_on: ["timescaledb", "redis"]
    environment:
      # On bridge network, services are reachable by their service names
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "5050:5050/udp"
      - "6060:6060/udp"
      - "4040:4040/udp"
    networks:
      - reco_default

volumes:
  timescaledb:

networks:
  reco_default:
    name: reco_default
    external: true
